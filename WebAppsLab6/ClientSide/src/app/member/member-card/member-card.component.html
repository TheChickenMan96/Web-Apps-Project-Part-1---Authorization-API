<div class="card mb-4" width="200">
  <img class="card-img-top" src="{{member.photoUrl}}" alt="Card Image" height="128" width="128" />
  <div class="card-body">
    <h6 class="card-title"><i class="fa fa-user mr-1"></i><strong>{{member.name}}, {{member.age}}</strong></h6>
    <p class="card-text">{{member.city}}</p>
  </div>
</div>
